<!-- 프래그먼트 : 레이아웃에서 공통적으로 사용할 UI -->
<!-- th:fragment="프래그먼트 명" -->
<th:block th:fragment="header">
    <header class="navbar">
        <div class="navbar-container">
            <!-- 로고 -->
            <div class="navbar-logo">
                <a href="/">🎓 튜코스</a>
            </div>
            
            <!-- 검색 바 -->
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" placeholder="튜터 찾기" class="search-input">
            </div>
            
            <!-- 오른쪽 버튼 -->
            <div class="navbar-right">
                <button class="btn btn-outline-primary" onclick="location.href='/login'">로그인</button>
                <button class="btn btn-primary" onclick="location.href='/join'">회원가입</button>
            </div>
        </div>
    </header>
</th:block>
